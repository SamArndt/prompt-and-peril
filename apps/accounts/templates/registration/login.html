{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="medieval-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="parchment-scroll shadow-lg">
    <div class="wax-seal"></div>

    <h1 class="medieval-title text-center">Please Sign In</h1>
    <p class="medieval-subtitle">Return to the Keep</p>

    <form method="post">
      {% csrf_token %}
      {{ form }}

      <button class="mt-3 btn-medieval" type="submit">
        Enter the Realm
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-muted">New to the party?</span>
      <br>
      <a href="{% url 'accounts:signup' %}" class="text-decoration-none fw-bold" style="color: var(--blood);">
        Join the Guild
      </a>
    </div>
  </div>
</div>
{% endblock %}
